<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="timer" id="timer">
	<button class="timer__control" data-state="init">Start</button>
	<div class="timer__wrap">
		<span class="timer__item timer__minutes" id="minutes">00</span>
		<span class="timer__item timer__seconds" id="seconds">00</span>
		<span class="timer__item timer__milliseconds" id="milliseconds">00</span>
	</div>
	<ul class="timer__list"></ul>
</div>
<script src="main.js"></script>
</body>
</html>
