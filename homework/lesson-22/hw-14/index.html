<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>Stopwatch</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="timer" id="timer">
	<button class="timer__control timerControlJs" data-state="init">Start</button>
	<div class="timer__wrap timerWrapJs">
		<span class="timer__item timer__minutes" id="minutes">00</span>
		<span class="timer__delimiter">:</span>
		<span class="timer__item timer__seconds" id="seconds">00</span>
		<span class="timer__delimiter">:</span>
		<span class="timer__item timer__milliseconds" id="milliseconds">00</span>
	</div>
	<ol class="timer__list timerListJs"></ol>
</div>
<script src="main.js"></script>
</body>
</html>
