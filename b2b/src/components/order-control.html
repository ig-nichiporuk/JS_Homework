<div class="controls">
	<div class="controls__item">
		<label for="status-change">Статус</label>
		<select class="select-style status-select" id="status-change">
			<option value="0">Не выполнен</option>
			<option value="1">Выполнен</option>
		</select>
	</div>
	<div class="controls__item">
		<button class="btn-style btn-style_ghost btn-style_svg " id="print-order" disabled>
			<span>
				<svg>
				    <use xlink:href="#print"></use>
				</svg>
				Печать
			</span>
		</button>
	</div>
</div>
